    <base href="/">
    <link rel="icon" href="images/favicon.ico">

    <meta name="theme-color" content="#3f51b5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Worbli">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">

    <script>
      window.WorbliPortalGlobals = { rootPath: '/' };
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: WorbliPortalGlobals.rootPath
          });
        });
      }
    </script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="src/worbli-portal.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:300,600,800');
      body {
        margin: 13px;
        font-family: "Montserrat", "Noto", sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: rgb(255, 255, 255);;
      }
    </style>
  </head>
  <body>
    <worbli-portal></worbli-portal>
    <noscript>
